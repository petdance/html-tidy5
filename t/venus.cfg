// HTML Tidy configuration file
bare: yes
//
// This actually caused a segmentation fault in a MSHTML created doc
//
//clean: yes
drop-proprietary-attributes: yes
drop-empty-paras: yes
break-before-br: yes
word-2000: yes
//tidy-mark: yes
tidy-mark: no
//add-xml-space: yes
output-xml: yes
enclose-text: yes
enclose-block-text: yes
char-encoding: utf8
force-output: yes
wrap: 0

indent: yes
quiet: yes
//add-xml-decl: yes
//gnu-emacs: yes

// make sure we are using "\n", even on Win32
newline: LF
